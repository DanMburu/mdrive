        <script type="text/javascript" charset="utf-8">
         // Wait for device API libraries to load
         //
         document.addEventListener("deviceready", onDeviceReady, false);
         
         // device APIs are available
         //
         function onDeviceReady() {
             // Empty
         
         var now = new Date().getTime(),
        // _60_seconds_from_now = new Date(now + 10*1000);
          _60_seconds_from_now = new Date(now + 10*1000*60*8); 
         window.plugin.notification.local.add({
         id:      1, // is converted to a string
         title:   'Reminder',
         message: 'Thank you for installing m-drive. You will be able to receive all important updates.',
         repeat:  'weekly',
         date:    _60_seconds_from_now
         });
         }
       
         // Show a custom alert
         //
         function test(){
         window.plugin.notification.local.add({ message: 'Your session has started!' });
         }
         
         
      </script>
      <script type="text/javascript">
         $(document).ready(function(e) {
          var open=true;
          $('.menucont').click(function(){
         	 if(parseInt($('.menucont').css('margin-left'))>20){
         		 open=false;
         	 }else{
         		 open=true;
         	 }
         	 if(open){
         		$('#slideBar').animate({left: "0px"}, 200);
         		$('.menucont').animate({marginLeft: "230px"}, 200);
				$('.grid.uib_row_1').animate({marginLeft: "230px"}, 200);
         		open=false;
         	 }else{
         		$('#slideBar').animate({left: "-230px"}, 200);
         		$('.menucont').animate({marginLeft: "0px"}, 200);
				$('.grid.uib_row_1').animate({marginLeft: "0px"}, 200);
         		open=true;
         	 }
          });
		  
		 });
	</script>
