        <script>
		$(document).ready(function(e) {
			if(readCookie('username')!="1"){
				document.cookie="username=1";
			}
			
			//alert(readCookie('username'));
			var clock;
            $('.submit').click(function(e) {
				$('.widget-container').hide();
				/*28800 */
				clock = $('.clock').FlipClock(10, {
		        countdown: true,
		        callbacks: {
		        	stop: function() {
		        		$('.message').html('Your driving time has elapsed!');
						document.cookie="username=1";
						 notify();
		        	}
		        }
		    });
              
            });
        });
		function readCookie(key){
		  var result;
    return (result = new RegExp('(^|; )' + encodeURIComponent(key) + '=([^;]*)').exec(document.cookie)) ? result[2] : null;
}
		</script>

        <script type="text/javascript">
         $(document).ready(function(e) {
          var open=true;
          $('.menucont').click(function(){
         	 if(parseInt($('.menucont').css('margin-left'))>20){
         		 open=false;
         	 }else{
         		 open=true;
         	 }
         	 if(open){
         		$('#slideBar').animate({left: "0px"}, 200);
         		$('.menucont').animate({marginLeft: "230px"}, 200);
				$('#mainsub .grid.uib_row_1').animate({marginLeft: "230px"}, 200);
         		open=false;
         	 }else{
         		$('#slideBar').animate({left: "-230px"}, 200);
         		$('.menucont').animate({marginLeft: "0px"}, 200);
				$('#mainsub  .grid.uib_row_1').animate({marginLeft: "0px"}, 200);
         		open=true;
         	 }
          });
		  
		 });
	</script>
