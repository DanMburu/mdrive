        <script type="text/javascript">
         $(document).ready(function(e) {
          var open=true;
          $('.menucont').click(function(){
         	 if(parseInt($('.menucont').css('margin-left'))>20){
         		 open=false;
         	 }else{
         		 open=true;
         	 }
         	 if(open){
         		$('#slideBar').animate({left: "0px"}, 200);
         		$('.menucont').animate({marginLeft: "230px"}, 200);
				$('.grid.uib_row_1').animate({marginLeft: "230px"}, 200);
         		open=false;
         	 }else{
         		$('#slideBar').animate({left: "-230px"}, 200);
         		$('.menucont').animate({marginLeft: "0px"}, 200);
				$('.grid.uib_row_1').animate({marginLeft: "0px"}, 200);
         		open=true;
         	 }
          });
		  
		 });
	</script>
	</head>
