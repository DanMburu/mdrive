	<body>
		<div class="clock"></div>
		<div class="message"></div>
       
        <input type="button" onClick="resetClock()" value="Reset">
		<script src="js/jquery.min.js"></script>
		<script src="js/flipclock.min.js"></script>
        
       
        <script type="text/javascript">
		var clock;
		
		$(document).ready(function() {

			
           
			
		});
		 function resetClock(){
			 clock = $('.clock').FlipClock(28800, {
		        countdown: true,
		        callbacks: {
		        	stop: function() {
		        		$('.message').html('Your driving time has elapsed!');
		        	}
		        }
		    });
			}
	</script>
